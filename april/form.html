<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
    <style>
        p{
            display: inline;
        }
    </style>
</head>

<body>
    <h1>Form Element</h1>
    <div>
        <form>
            <div>
                <label>User Name</label>
                <input type="text" placeholder="Enter your name" />
            </div>
            <br />
            <div>
                <label>Password</label>
                <input type="password" placeholder="Enter the password" />
            </div>
            <br />
            <div>
                <label>Enter OTP</label>
                <input type="text" size="5" minlength="5" maxlength="5" />
            </div>
            <br />
            <div>
                <label>Pincode</label>
                <input type="text" />
            </div>
            <br />
            <div>
                <label>Disabled</label>
                <input type="text" disabled value="geekster" />
            </div>
            <br />
            <div>
                <label>Readonly</label>
                <input type="text" readonly value="geekster" />
            </div>
            <br />
            <div>
                <label>Datalist</label>
                <input type="text" list="datalist" />
                <datalist id="datalist">
                    <option>Html</option>
                    <option>Css</option>
                    <option>JavaSciprt</option>
                    <option>Express</option>
                    <option>Html Css</option>
                    <option>React</option>
                </datalist>
            </div>
            <br />
        </form>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. ui nasnt nam tenetur numquam voluptates accusamus, ipsam quae accusantium ducimus in, minima amet itaque.</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, quia?</p>
    </div>
</body>

</html>
