<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
    </head>
    <body>
        <div>
            <form>
                <div>
                    <label>Choose the color</label>
                    <input type="color"/>
                </div>
                <br>
                <div>
                    <label>Choose the date</label>
                    <input type="date"/>
                </div>
                <br>
                <div>
                    <label>Choose the date and time</label>
                    <input type="datetime-local"/>
                </div>
                <br>
                <div>
                    <label>Choose the  time</label>
                    <input type="time"/>
                </div>
                <br>
                <div>
                    <label>Choose the  week</label>
                    <input type="week"/>
                </div>
                <br>
                <div>
                    <label>Choose the  month</label>
                    <input type="month"/>
                </div>
                <br>
                <div>
                    <h4>Radio button</h4>
                    <input type="radio" name="gender"/>
                    <label>Male</label>
                    <input type="radio" name="gender"/>
                    <label>Female</label>
                </div>
                <br>
                <div>
                    <h4> Check list</h4>
                    <input type="checkbox" />
                    <label>Html</label>
                    <input type="checkbox" />
                    <label>CSS</label>
                    <input type="checkbox" />
                    <label>JS</label>
                    <input type="checkbox" />
                    <label>Mern</label>

                </div>
                <br>
            </form>
        </div>
    </body>
</html>
